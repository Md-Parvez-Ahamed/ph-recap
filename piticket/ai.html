<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <main class="py-8">
        <div class="container max-w-5xl mx-auto flex flex-wrap md:flex-nowrap gap-6 rounded-lg shadow-lg bg-white">
            <!-- Booking Section -->
            <div class="w-full md:w-2/3 bg-gray-100 p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Total Set <span>10</span></h2>
                <h4 class="text-lg font-semibold text-gray-700 mb-4">Select Your Seat</h4>
                <div id="seat-container" class="grid grid-cols-4 gap-4 mb-6">
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>A1</span>  <span class="hidden">300</span> <span class="hidden">Economy</span></button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>A2</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>A3</span>  <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>A4</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>B1</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>B2</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>B3</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>B4</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>C1</span><span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>C2</span><span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>C3</span><span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>C4</span> <span class="hidden">300</span> <span class="hidden">Economy</span>  </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>D1</span><span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>D2</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>D3</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                    <button class=" add-to-cart bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"><span>D4</span> <span class="hidden">300</span> <span class="hidden">Economy</span> </button>
                </div>
            </div>
            
            <!-- Cart Section -->
            <div class="w-full md:w-1/3 bg-red-50 p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Cart Section</h2>
                <div class="flex justify-between mb-2">
                    <div>Seat <span>0</span></div>
                    <div>Class</div>
                    <div>Price</div>
                </div>
                <div id="ticketContainer"></div>
                <hr class="border-gray-300 mb-4">
                <div class="flex justify-between mb-4">
                    <div>Total Price</div>
                    <div>$0</div>
                </div>
                <div class="flex gap-2 mb-4">
                    <input class="w-full border rounded px-4 py-2" type="text" placeholder="Enter coupon code">
                    <button class="btn btn-primary">Apply</button>
                </div>
                <div class="flex justify-between mb-4">
                    <div>Total Price</div>
                    <div>$0</div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Name</label>
                    <input class="w-full border rounded px-4 py-2" type="text" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Phone</label>
                    <input class="w-full border rounded px-4 py-2" type="tel" placeholder="Enter your phone number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">Email</label>
                    <input class="w-full border rounded px-4 py-2" type="email" placeholder="Enter your email">
                </div>
                <button class="btn btn-primary w-full">Next</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
