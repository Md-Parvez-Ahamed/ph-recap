<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <div class="container max-w-5xl mx-auto flex justify-between rounded-lg bg-slate-400">
            <div class="card-actions bg-gray-300">Booking Section
                <h4 class="font-bold text-gray-800 mb-4">Select Your Seat</h4>
                <div id="seat-container" class="grid grid-cols-5 gap-2 mb-6">
                    <button class="bg-gray-200 rounded py-2">A1</button>
                    <button class="bg-gray-200 rounded py-2">A2</button>
                    <button class="bg-gray-200 rounded py-2">A3</button>
                    <button class="bg-gray-200 rounded py-2">A4</button>
                    <button class="bg-green-500 text-white rounded py-2">D3</button>
                    <button class="bg-green-500 text-white rounded py-2">E1</button>
                </div>
            </div>
            <div class="card w-96 bg-red-50 p-4">Cart Section
                <div class="flex justify-between">
                    <div>Seat <span>0</span></div>
                    <div>Class</div>
                    <div>Price</div>
                </div>
                <hr class="border">
                <div class="flex justify-between">
                    <div>Total Price</div>
                    <div>0</div>
                </div>
                <div class="w-80 flex justify-center">
                    <input class="w-full" type="text" name="" id="">
                    <button class="btn" >Apply</button>
                </div>
                <div class="flex justify-between">
                    <div>Total Price</div>
                    <div>0</div>
                </div>
                <div>
                    <label class="w-full">Name</label>
                    <input class="w-full" type="text" name="" id="">
                </div>
                <div>
                    <label class="w-full">Name</label>
                    <input class="w-full" type="tel" name="" id="">
                </div>
                <div>
                    <label class="w-full">Name</label>
                    <input class="w-full" type="email" name="" id="">
                </div>
                <button class="btn w-full">Next</button>
            </div>
        </div>
    </main>
</body>
</html>
